<div [formGroup]="stairForm">
  <div class="card card-block">
    <h4 class="card-title">Escalera</h4>
    <div class="form-group row">
      <label for="inputModel" class="col-sm-2 col-form-label">Modelo escalera</label>
      <div class="col-sm-10">
        <select class="form-control custom-select" id="inputModel" formControlName="model">
          <option value="{{model.name}}" *ngFor="let model of populateModels">{{model.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="card card-block">
    <h4 class="card-title">Estructura</h4>
    <div class="form-group row">
      <label for="inputStructure" class="col-sm-2 col-form-label">Tipo estructura</label>
      <div class="col-sm-10">
        <select class="form-control custom-select" id="inputStructure" formControlName="structure">
          <option value="{{structure.name}}" *ngFor="let structure of populateStructure">{{structure.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="card card-block" formArrayName="treads">
    <h4 class="card-title">Peldaños y Contrahuellas</h4>
    <div class="form-group row labels-group">
      <label class="col-sm-1 col-form-label">Cant</label>
      <label class="col-sm-3 col-form-label">Tipo Peldaño</label>
      <label class="col-sm-3 col-form-label">Ancho</label>
      <label class="col-sm-3 col-form-label">Acabado</label>
      <label class="col-sm-1 col-form-label">Precio</label>
    </div>
    <div class="form-group row" [formGroupName]="i" *ngFor="let tread of stairForm.controls.treads.controls; let i=index">
      <div class="col-sm-1">
        <input type="number" min="1" class="form-control" formControlName="cant">
      </div>
      <div class="col-sm-3">
        <select class="form-control custom-select" formControlName="treadName">
          <option [value]="treadName.name" *ngFor="let treadName of populateTreadName">{{treadName.name}}</option>
        </select>
      </div>

      <div class="col-sm-3">
        <select class="form-control custom-select" formControlName="measure">
          <option [value]="measure.name" *ngFor="let measure of populateMeasure">{{measure.name}}</option>
        </select>
      </div>

      <div class="col-sm-3">
        <select class="form-control custom-select" formControlName="treadFinish">
          <option [value]="treadFinish.name" *ngFor="let treadFinish of populateTreadFinish">{{treadFinish.name}}</option>
        </select>
      </div>

      <div class="col-sm-1">
        <input type="hidden" formControlName="price">
        <strong>$ {{stairForm.value.treads[i].price}}</strong>
      </div>

      <div class="col-sm-1">
        <button (click)="removeRow(i, 'treads')" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
    <button (click)="addRow('treads')" type="button" class="btn btn-primary">Agregar fila <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <h5 class="subtotal-title">Subtotal: $ {{subTotalTreads}}</h5>
  </div>
  <div class="card card-block" formArrayName="accessories">
    <h4 class="card-title">Accesorios</h4>
    <div class="form-group row labels-group">
      <label class="col-sm-1 col-form-label">Cant</label>
      <label class="col-sm-9 col-form-label">Accesorio</label>
      <label class="col-sm-1 col-form-label">Precio</label>
    </div>
    <div class="form-group row" [formGroupName]="e" *ngFor="let accessorie of stairForm.controls.accessories.controls; let e=index">
      <div class="col-sm-1">
        <input type="number" min="1" class="form-control" formControlName="cant">
      </div>
      <div class="col-sm-9">
        <select class="form-control custom-select" formControlName="accessorieName">
          <option [value]="accessorieName.name" *ngFor="let accessorieName of populateAccessories">{{accessorieName.name}}</option>
        </select>
      </div>

      <div class="col-sm-1">
        <input type="hidden" formControlName="price">
        <strong>$ {{stairForm.value.accessories[e].price}}</strong>
      </div>

      <div class="col-sm-1">
        <button (click)="removeRow(e, 'accessories')" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
    <button (click)="addRow('accessories')" type="button" class="btn btn-primary">Agregar fila <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <h5 class="subtotal-title">Subtotal: $ {{subTotalAccessories}}</h5>
  </div>
</div>
