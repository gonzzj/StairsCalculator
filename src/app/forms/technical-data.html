<div class="card card-block">
    <h4 class="card-title">Datos Técnicos informativos</h4>
    <form>
        <div class="form-group row">
            <div class="col-sm-10">
                <label class="custom-control custom-radio">
                    <input id="radio1" name="radio" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Escalera a medida</span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio2" name="radio" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Escalera Kit</span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio3" name="radio" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Escamoteable</span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputConfig" class="col-sm-2 col-form-label">Configuración</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputConfig">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNumSteps" class="col-sm-2 col-form-label">Nro peldaños</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="inputNumSteps">
            </div>
            <label for="inputHeightSteps" class="col-sm-2 col-form-label">Altura peldaño</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="inputHeightSteps">
            </div>
            <label for="inputWidthSteps" class="col-sm-2 col-form-label">Ancho peldaño</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="inputWidthSteps">
            </div>
            <label for="inputDiameter" class="col-sm-2 col-form-label">Diametro</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="inputDiameter">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputHeightTotal" class="col-sm-2 col-form-label">Altura total cm</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputHeightTotal">
            </div>
            <label for="inputHeightGround" class="col-sm-2 col-form-label">Altura suelo/techo cm</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputHeightGround">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputHeightHole" class="col-sm-2 col-form-label">Altura hueco cm</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputHeightHole">
            </div>
            <label for="inputLongHole" class="col-sm-2 col-form-label">Largo hueco cm</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputLongHole">
            </div>
        </div>
    </form>
</div>
