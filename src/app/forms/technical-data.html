<div class="card card-block" [formGroup]="technicalDataForm">
    <h4 class="card-title">Datos Técnicos informativos {{stair}}</h4>
    <div class="form-group row">
        <div class="col-sm-10">
            <label class="custom-control custom-radio">
                <input id="radio1" name="radio" type="radio" class="custom-control-input" (click)="getStair('measure')" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Escalera a medida</span>
            </label>
            <label class="custom-control custom-radio">
                <input id="radio2" name="radio" type="radio" class="custom-control-input" (click)="getStair('kit')">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Escalera Kit</span>
            </label>
            <label class="custom-control custom-radio">
                <input id="radio3" name="radio" type="radio" class="custom-control-input" (click)="getStair('esc')">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Escamoteable</span>
            </label>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputConfig" class="col-sm-2 col-form-label">Configuración</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputConfig" formControlName="config">
        </div>
        <small [hidden]="technicalDataForm.controls.config.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
    </div>
    <div class="form-group row">
        <label for="inputNumSteps" class="col-sm-2 col-form-label">Nro peldaños</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="inputNumSteps" min="1" formControlName="cantTreads">
            <small [hidden]="technicalDataForm.controls.cantTreads.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
        <label for="inputHeightSteps" class="col-sm-2 col-form-label">Nro alturas</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="inputHeightSteps" min="1" formControlName="heightTreads">
            <small [hidden]="technicalDataForm.controls.heightTreads.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
    </div>
    <div class="form-group row">
      <label for="inputWidthSteps" class="col-sm-2 col-form-label">Ancho peldaño</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="number" class="form-control" id="inputWidthSteps" min="1" formControlName="widthTreads">
          <div class="input-group-addon">cm</div>
        </div>
        <small [hidden]="technicalDataForm.controls.widthTreads.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
      </div>
      <label for="inputDiameter" class="col-sm-2 col-form-label">Diametro</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="number" class="form-control" id="inputDiameter" min="1" formControlName="diameter">
          <div class="input-group-addon">cm</div>
        </div>
        <small [hidden]="technicalDataForm.controls.diameter.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
      </div>
    </div>
    <div class="form-group row">
        <label for="inputHeightTotal" class="col-sm-2 col-form-label">Altura total</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="number" class="form-control" id="inputHeightTotal" min="1" formControlName="heightTotal">
                <div class="input-group-addon">cm</div>
            </div>
            <small [hidden]="technicalDataForm.controls.heightTotal.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
        <label for="inputHeightGround" class="col-sm-2 col-form-label">Altura suelo/techo</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="number" class="form-control" id="inputHeightGround" min="1" formControlName="heightGround">
                <div class="input-group-addon">cm</div>
            </div>
            <small [hidden]="technicalDataForm.controls.heightGround.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputHeightHole" class="col-sm-2 col-form-label">Ancho hueco</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="number" class="form-control" id="inputHeightHole" min="1" formControlName="heightHole">
                <div class="input-group-addon">cm</div>
            </div>
            <small [hidden]="technicalDataForm.controls.heightHole.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
        <label for="inputLongHole" class="col-sm-2 col-form-label">Largo hueco</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="number" class="form-control" id="inputLongHole" min="1" formControlName="longHole">
                <div class="input-group-addon">cm</div>
            </div>
            <small [hidden]="technicalDataForm.controls.longHole.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
    </div>
</div>
