<div [formGroup]="transportsForm">
  <div formArrayName="transports">
    <h4 class="card-title">Transporte</h4>
    <div class="form-group row labels-group">
      <label class="col-sm-2 col-form-label">Cant</label>
      <label class="col-sm-3 col-form-label">Zona</label>
    </div>
    <div class="form-group row" [formGroupName]="i" *ngFor="let transport of transportsForm.controls.transports.controls; let i=index">
      <div class="col-sm-2">
        <input type="number" class="form-control" min="1" formControlName="cant">
      </div>
      <div class="col-sm-8">
        <select class="form-control custom-select" formControlName="zoneName">
          <option [value]="zoneName.name" *ngFor="let zoneName of populateZones">{{zoneName.name}}</option>
        </select>
        <small [hidden]="transport.controls.zoneName.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
      </div>
      <div class="col-sm-1">
        <button (click)="removeRow(i)" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
    <button (click)="addRow()" type="button" class="btn btn-primary">Agregar fila <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <h5 class="subtotal-title">Subtotal: {{subTotalTransports | formatprice}} â‚¬</h5>
  </div>
</div>
