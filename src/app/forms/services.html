<div [formGroup]="servicesForm">
  <div formArrayName="services">
    <h4 class="card-title">Montaje</h4>
    <div class="form-group row labels-group">
      <label class="col-sm-2 col-form-label">Cant</label>
      <label class="col-sm-3 col-form-label">Zona</label>
      <label class="col-sm-4 col-form-label">Concepto</label>
      <label class="col-sm-3 col-form-label">Precio</label>
    </div>
    <div class="form-group row" [formGroupName]="i" *ngFor="let service of servicesForm.controls.services.controls; let i=index">
      <service-input [group]="service" [dataService]="populateServices" [dataServiceZones]="populateServicesZones" [index]="i" (getControlRow)="removeRow($event)"></service-input>
    </div>
    <button (click)="addRow()" type="button" class="btn btn-primary">Agregar fila <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <h5 class="subtotal-title">Subtotal: {{subTotalServices | formatprice}} â‚¬</h5>
  </div>
</div>
