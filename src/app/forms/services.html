<div [formGroup]="servicesForm">
  <div formArrayName="services">
    <h4 class="card-title">Montaje y Servicios</h4>
    <div class="form-group row labels-group">
      <label class="col-sm-2 col-form-label">Cant</label>
      <label class="col-sm-3 col-form-label">Tipo</label>
      <label class="col-sm-4 col-form-label">Montaje</label>
    </div>
    <div class="form-group row" [formGroupName]="i" *ngFor="let service of servicesForm.controls.services.controls; let i=index">
      <div class="col-sm-2">
        <input type="number" min="1" class="form-control" formControlName="cant">
      </div>
      <div class="col-sm-3">
        <select class="form-control custom-select" formControlName="type">
          <option>0-77K</option>
        </select>
      </div>

      <div class="col-sm-5">
        <select class="form-control custom-select" formControlName="serviceName">
          <option [value]="serviceName.name" *ngFor="let serviceName of populateServices">{{serviceName.name}}</option>
        </select>
      </div>

      <div class="col-sm-1">
        <button (click)="removeRow(i)" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
    <button (click)="addRow()" type="button" class="btn btn-primary">Agregar fila <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <h5 class="subtotal-title">Subtotal: {{subTotalServices}} â‚¬</h5>
  </div>
</div>
