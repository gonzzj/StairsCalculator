<div [formGroup]="railingForm">
    <h4 class="card-title">Baranda escalera por peldaño</h4>
    <div class="form-group row">
        <label for="inputModelRailing" class="col-sm-3 col-form-label">Modelo</label>
        <div class="col-sm-9">
            <select class="form-control custom-select" id="inputModelRailing" formControlName="model" (change)="loadRailingData($event)">
                <option value="{{model.id}}" *ngFor="let model of dataRailing">{{model.name}}</option>
            </select>
            <small [hidden]="railingForm.controls.model.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputRailing" class="col-sm-3 col-form-label">Pasamano</label>
        <div class="col-sm-9">
            <select class="form-control custom-select" id="inputRailing" formControlName="railing" (change)="loadRailingFinishData($event)">
                <option value="{{railing.id}}" *ngFor="let railing of populateRailing">{{railing.name}}</option>
            </select>
            <small [hidden]="railingForm.controls.railing.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputFinishRailing" class="col-sm-3 col-form-label">Acabado</label>
        <div class="col-sm-9">
            <select class="form-control custom-select" id="inputFinishRailing" formControlName="finish">
                <option value="{{railingFinish.id}}" *ngFor="let railingFinish of populateRailingFinish">{{railingFinish.name}}</option>
            </select>
            <small [hidden]="railingForm.controls.finish.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
    </div>
    <h5 class="card-title">Configuración recta</h5>
    <div class="form-group row">
        <label for="inputCantStraight" class="col-sm-3 col-form-label">Cantidad</label>
        <div class="col-sm-6">
            <input type="number" min="0" class="form-control" id="inputCantStraight" formControlName="cantStraight">
            <small [hidden]="railingForm.controls.cantStraight.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
        <div class="col-sm-3">
            <input type="hidden" formControlName="priceStraight">
            <strong>{{priceRailingStraight | formatprice}} €</strong>
        </div>
    </div>
    <h5 class="card-title">Configuración curva</h5>
    <div class="form-group row">
        <label for="inputCantCurve" class="col-sm-3 col-form-label">Cantidad</label>
        <div class="col-sm-6">
            <input type="number" min="0" class="form-control" id="inputCantCurve" formControlName="cantCurve">
            <small [hidden]="railingForm.controls.cantCurve.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
        </div>
        <div class="col-sm-3">
            <input type="hidden" formControlName="priceCurve">
            <strong>{{priceRailingCurve | formatprice}} €</strong>
        </div>
    </div>
</div>
