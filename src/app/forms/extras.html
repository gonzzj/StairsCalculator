<div [formGroup]="extrasForm">
  <div formArrayName="extras">
    <h4 class="card-title">Adicionales</h4>
    <div class="form-group row labels-group">
      <label class="col-sm-1 col-form-label">Cant</label>
      <label class="col-sm-4 col-form-label">Extra</label>
      <label class="col-sm-3 col-form-label">Tipo</label>
      <label class="col-sm-2 col-form-label">Precio</label>
    </div>
    <div class="form-group row" [formGroupName]="i" *ngFor="let extra of extrasForm.controls.extras.controls; let i=index">
      <div class="col-sm-1">
        <input type="number" class="form-control" min="1" formControlName="cant">
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" formControlName="extraName">
        <small [hidden]="extra.controls.extraName.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
      </div>
      <div class="col-sm-3">
        <select class="form-control custom-select" formControlName="type">
          <option value="stair">Total material</option>
          <option value="service">Montaje</option>
          <option value="transport">Transporte</option>
          <option value="extras">Adicionales</option>
        </select>
        <small [hidden]="extra.controls.type.valid || !isSubmit"><i aria-hidden="true" class="fa fa-times"></i> {{emptyField}}</small>
      </div>
      <div class="col-sm-2">
        <div class="input-group">
          <input type="number" class="form-control" min="0" formControlName="price">
          <div class="input-group-addon">€</div>
        </div>
      </div>
      <div class="col-sm-1">
        <button (click)="removeRow(i)" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
    <button (click)="addRow()" type="button" class="btn btn-primary">Agregar fila <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <h5 class="subtotal-title">Subtotal: {{totalExtras | formatprice}} €</h5>
  </div>
</div>
